<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agriculture Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      max-width: 900px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      border-bottom: 2px solid #4caf50;
      display: inline-block;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #4caf50;
      color: white;
    }
    .chart {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Agriculture Dashboard</h1>
    <p>Monitoring crop yield, weather, and market trends</p>
  </div>

  <div class="container">
    <h2>Crop Yield Analysis</h2>
    <table>
      <thead>
        <tr>
          <th>Crop</th>
          <th>Yield (tons)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wheat</td>
          <td>2.4</td>
        </tr>
        <tr>
          <td>Rice</td>
          <td>3.1</td>
        </tr>
        <tr>
          <td>Corn</td>
          <td>2.8</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container">
    <h2>Weather Data</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Rainfall (mm)</th>
          <th>Temperature (Â°C)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-01-01</td>
          <td>5</td>
          <td>25</td>
        </tr>
        <tr>
          <td>2025-01-02</td>
          <td>10</td>
          <td>24</td>
        </tr>
        <tr>
          <td>2025-01-03</td>
          <td>0</td>
          <td>28</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container chart">
    <h2>Market Trends</h2>
    <canvas id="marketChart" width="400" height="200"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("marketChart");
    const ctx = canvas.getContext("2d");

    // Market data
    const crops = ["Wheat", "Rice", "Corn"];
    const prices = [0.5, 0.6, 0.4];

    // Create bar chart
    ctx.fillStyle = "#4caf50";
    crops.forEach((crop, index) => {
      const barHeight = prices[index] * 100;
      ctx.fillRect(index * 100 + 50, 200 - barHeight, 50, barHeight);
      ctx.fillText(crop, index * 100 + 60, 210);
      ctx.fillText(`$${prices[index]}`, index * 100 + 60, 200 - barHeight - 10);
    });
  </script>
</body>
</html>
